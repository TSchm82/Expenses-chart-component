<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <script type="text/javascript" src="./render-graphs.js"></script>
</head>

<body>

  <!--Info-->
  <div class="info-area">
    <div class="info-area__column">
      <div class="info-area__box justfify-left">
        <div class="my-auto">
          <p>My balance</p>
          <p class="info-area__balance" id="info-area__balance"></p>
        </div>
      </div>
    </div>

    <div class="info-area__column">
      <div class="info-area__box justfify-end">
        <div class="info-area__box__circle my-auto"></div>
      </div>
    </div>
  </div>

  <!--Main-->
  <div class="main-area">
    <p class="main__header">Spending - Last 7 days</p>
    <div class="balance" id="balance"></div>
    <hr>
    <div class="bottom-info">
      <div class="bottom-column">
        <div class="bottom-column--left">
          <div class="bottom-txt-sm">Total this month</div>
          <div class="bottom-txt-xl">$478.33</div>
        </div>
      </div>
      <div class="bottom-column">
        <div class="bottom-column--right">
          <div class="bottom-txt-md">+2.4%</div>
          <div class="bottom-txt-sm">from last month</div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">

  <script type="text/javascript" src="./fetchData.js"></script>
</head>

<body>
  <div class="balance-container">
    <div class="balance-container-inner ">
      <div class="balance-column">
        <p>My balance</p>
        <p class="balance-info" id="balance-info"></p>
      </div>

      <div class="balance-column">
        <span class="circle"></span>
      </div>
    </div>
  </div>

  <div class="balance-chart">
    <p class="graph-header">Spending - Last 7 days</p>
    <div class="graphs-container" id="graphs-container"></div>
    <hr>
    <div class="bottom-info">
      <div class="bottom-colum">
        <div class="bottom-small">Total this month</div>
        <div class="bottom-large">$478.33</div>
      </div>
      <div class="bottom-colum align-right">
        <div class="bottom-medium">+2.4%</div>
        <div class="bottom-small">from last month</div>
      </div>
    </div>
  </div>

  </div> -->
</body>

</html>
